<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="focus">
        <div class="container">
            <div>
                <h3>HOME</h3>
                <p class="score" id="home-score">0</p>
                </div>
                <div>
                <h3>GUEST</h3>
                <p class="score" id="guest-score">0</p>
            </div>
        </div>

        <div class="score-buttons">
            <div>
            <button onclick="homePlus1()">+1</button>
            <button onclick="homePlus2()">+2</button>
            <button onclick="homePlus3()">+3</button>
          </div>
          <div>
            <button onclick="guestPlus1()">+1</button>
            <button onclick="guestPlus2()">+2</button>
            <button onclick="guestPlus3()">+3</button>
          </div>
          </div>
          <div class="initial">
          <button id="score-initial" onclick="initial()">New game</button>
          </div>
          </div>
          
        <script src="index.js"></script>
    </body>
</html>
